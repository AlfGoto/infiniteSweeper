<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <p>Classement</p>
        <p class="selected">Game</p>
        <p>Skins</p>
        <p>Profile</p>
    </nav>
    <main>
        <section id="userSection">
            <div id="logRegisterForm">
                <h2>You should login</h2>
                <div>
                    <label for="logName">Username</label>
                    <input id="logName" type="text" placeholder="your cool name" minlength="5" maxlength="15" />
                </div>
                <div>
                    <label for="logPassword">Password</label>
                    <input id="logPassword" type="password" placeholder="password" minlength="5" maxlength="15" />
                </div>
                <p id="logError"></p>
                <div class="buttons">
                    <button id="logButton">Login</button>
                    <button id="regButton">Register</button>
                </div>
            </div>
            <div id="userDiv">

            </div>
        </section>
        <section>Skins</section>
        <section id="gameSection">
            <button id="gameSoloButton">Solo</button>
            <button id="gameMultButton">Multiplayer</button>
        </section>
        <section>Classement</section>
    </main>
</body>
<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
<script src="script.js" type="module"></script>

</html>
